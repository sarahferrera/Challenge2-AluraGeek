<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/catalog.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <title>AluraGeek</title>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu__container">
                <img src="../img/Logo.svg" alt="" class="logo">
                <form action="" class="search__form">
                    <label for="search__input"></label>
                    <input placeholder="¿Qué desea buscar?"  title="search__input" type="search" class="search__input">
                    <button title="search__submit" type="submit" class="search__submit">
                        <img src="../img/Icone.svg" alt="">
                    </button>
                </form>
            </div>
            <button type="button" class="btn__login button">Login</button>
            <div class="search">
                <img src="../img/Icone__lupa.svg" alt="">
            </div>
        </nav>

    </header>
    <main>
        <section class="catalog">
                <div class="catalog__top item-link">
                    <h2 class="catalog__name">Star Wars</h2>
                    <a href="">Ver todo<img src="../img/arrow_back_black_24dp 1.svg" alt=""></a>
                </div>

                <ul class="catalog__list">
                    <li class="catalog__list__item">
                        <img src="/img/unsplash_6FDXGY9J6y4.png" alt="" class="item-img">
                        <p class="item-title">Producto XYZ</p>
                        <h3 class="item-price">$ 60.00</h3>
                        <h4 class="item-link"><a href="">Ver Producto</a></h4>
                    </li>
                
                </ul>
        </section>
    </main>
    <footer>

        <section class="info">
            <nav class="nav">
                <img src="../img/Logo.svg" alt="">
                <ul class="nav__list">
                    <li class="nav__list__items"><a href="">Quienes somos</a></li>
                    <li class="nav__list__items"><a href="">Política de privacidad</a></li>
                    <li class="nav__list__items"><a href="">Programa de fidelidad</a></li>
                    <li class="nav__list__items"><a href="">Nuestras tiendas</a></li>
                    <li class="nav__list__items"><a href="">Quiero ser franquiciado</a></li>
                    <li class="nav__list__items"><a href="">Anúncie aquí</a></li>
                </ul>
            </nav>
            <div class="contact">
                <h3 class="contact__title">Hable con nosotros</h3>
                <form class="contact__form">
                    <label for="name"></label>
                    <input class="form__text" title="name" type="name" placeholder="Nombre">
                    <label for="message"></label>
                    <textarea class="form__text" title="message" cols="30" rows="3"
                        placeholder="Escribe tu mensaje"></textarea>
                    <button class="contact__form__btn button" type="submit">Enviar mensaje</button>
                </form>

            </div>
        </section>

        <p class="footer__paragraph">Desarrollado por Sarah Ferrera <br>
            2023</p>
    </footer>
    <script src="../service/client-service.js"></script>
</body>

</html>
