<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/new-product.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <title>AluraGeek</title>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu__container">
                <img src="img/Logo.svg" alt="" class="logo">
                <form action="" class="search__form">
                    <label for="search__input"></label>
                    <input placeholder="¿Qué desea buscar?" title="search__input" type="search" class="search__input">
                    <button title="search__submit" type="submit" class="search__submit">
                        <img src="img/Icone.svg" alt="">
                    </button>
                </form>
            </div>
            <button class="btn__menu button">Menú administrador</button>
            <div class="search">
                <img src="img/Icone__lupa.svg" alt="">
            </div>
        </nav>

    </header>
    <main>
        <form class="form" action="">
            <h1 class="tittle">Agregar nuevo producto</h1>

            <label class="form__label" for="url">URL de la imagen</label>
            <input class="form__input" type="url" name="" id="" title="url">

            <label class="form__label" for="categoria">Categoria</label>
            <input class="form__input" placeholder="" type="text" name="" id="" title="categoria">

            <label class="form__label" for="name">Nombre del producto</label>
            <input class="form__input" placeholder="" type="text" name="" id="" title="name">

            <label class="form__label" for="price">Precio del producto</label>
            <input class="form__input" placeholder="" type="number" name="" id="" title="price">

            <label class="form__label textarea__label" for="description">Descripcion del producto</label>
            <textarea class="form__textarea" placeholder="" type="text" name="" id="" title="description"></textarea>

            <button class="form__button button" type="submit">Agregar Producto</button>
        </form>
    </main>
    <footer>
        <section class="info">
            <nav class="nav">
                <img src="img/Logo.svg" alt="">
                <ul class="nav__list">
                    <li class="nav__list__items"><a href="">Quienes somos</a></li>
                    <li class="nav__list__items"><a href="">Política de privacidad</a></li>
                    <li class="nav__list__items"><a href="">Programa de fidelidad</a></li>
                    <li class="nav__list__items"><a href="">Nuestras tiendas</a></li>
                    <li class="nav__list__items"><a href="">Quiero ser franquiciado</a></li>
                    <li class="nav__list__items"><a href="">Anúncie aquí</a></li>
                </ul>
            </nav>
            <div class="contact">
                <h3 class="contact__title">Hable con nosotros</h3>
                <form class="contact__form">
                    <label for="name"></label>
                    <input class="form__text" title="name" type="name" placeholder="Nombre">
                    <label for="message"></label>
                    <textarea class="form__text" title="message" cols="30" rows="3"
                        placeholder="Escribe tu mensaje"></textarea>
                    <button class="contact__form__btn button" type="submit">Enviar mensaje</button>
                </form>

            </div>
        </section>
        <p class="footer__paragraph">Desarrollado por Sarah Ferrera <br>
            2023</p>
    </footer>
</body>

</html>
